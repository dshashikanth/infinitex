<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services & Facilities</title>
  <style>
    /* Base reset + unify background color (main body) */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden; 
      background-color: rgb(25, 34, 54);
      color: #ffffff;
      font-family: sans-serif;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      z-index: 3;
    }
    .navbar a {
      margin-left: 20px;
      text-decoration: none;
    }
    .logo {
      height: 60px;
    }
</style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="home.html">
      <img 
        src="images/logo.png" 
        alt="Logo" 
        class="logo" 
      />
    </a>
  </div>
</body>
</html>
